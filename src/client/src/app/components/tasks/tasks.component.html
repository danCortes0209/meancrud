<div class="card">
  <div class="card-body">
    <h1 class="h1 text-danger">Añade una tarea</h1>
    <form (submit)="addTask($event)">
      <div class="input-group">
        <input type="text" name="title" placeholder="Añade una tarea" [(ngModel)]="title" class="form-control">
        <span class="input-group-append">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </span>
      </div>
    </form>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Status</th>
      <th>Title</th>
      <th>Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>
        <input type="checkbox" [checked]="task.isDone" (click)="updateTask(task)">
      </td>
      <td>
        {{ task.title }}
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteTask(task._id)"><i class="fa fa-trash"></i> Delete</button>
      </td>
    </tr>
  </tbody>
</table>
